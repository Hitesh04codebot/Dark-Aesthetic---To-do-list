<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for the icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="supercontainer">
    <div class="container">
      <h1>MY TO DO LIST!&nbsp;<i class="fa-solid fa-list-check"></i></i></h1><br>
      <div class="input-field" id="inputfield">
        <input type="text" id="input" placeholder="Enter your task here....">
        <button onclick="addTask()">Add</button>
      </div>
      <ul class="list-container" id="listcontainer">
      </ul>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
